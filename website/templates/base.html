<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='photos/icons8-tree-30.png') }}">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

  <!-- Bulma Version 0.9.0-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body>
  <nav class="navbar is-gradient" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <i class="fa fa-tree"></i> Cedar Tools
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
      </div>

      <div id="searchWrapper" class="navbar-start">
        <div class="navbar-item">
          <div class="control has-icons-left has-icons-right">
            <div class="search-input">
              <a href="#" target="_blank" hidden></a>
              <input id="searchInput" class="input" type="text" placeholder="Search..." autocomplete="off">
              <div class="autocom-box"></div>
              <div id="searchButton" class="icon"><i class="fa fa-search"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-item">
        Menu <i class="fa fa-bars"></i>
      </a>

      <div class="navbar-dropdown ">
        <span class="navbar-item-heading">Unit Conversion</span>
        <a class="navbar-item" href="/baseConverter">
          <i class="fa fa-exchange"></i> Base Converter
        </a>
        <span class="navbar-item-heading">Data</span>
        <a class="navbar-item" href="/encondingTable">
          <i class="fa fa-balance-scale"></i> Encoding Tables
        </a>
        <span class="navbar-item-heading">Test Editing</span>
        <a class="navbar-item" href="/pasteBin">
          <i class="fa fa-paste"></i> Paste Bin
        </a>

        <span class="navbar-item-heading">Info</span>
        <a class="navbar-item" href="/about">
          <i class="fa fa-info-circle"></i> About
        </a>
      </div>
    </div>
    </div>
    </div>
  </nav>

  <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4">
    <div class="main">
      {% block content %} {% endblock %}
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/suggestions.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>



</body>

</html>
